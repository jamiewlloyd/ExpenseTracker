<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="description goes here">
    <meta name="author" content="Jamie">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <title>Taski</title>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">Expense Tracker</h1>
        <div class="inputs">
            <input type="text" id="type" name="type" placeholder="Expense type">
            <input type="date" id="date" name="date" placeholder="DD/MM/YYYY">
            <input type="number" id="ammount" name="ammount" placeholder="£5.00">
            <button class="submit">Add Expense</button>
        </div>

        <table id="table" cellspacing="0">
            <thead>
                <tr>
                    <th class="heading">Date</th>
                    <th class="heading">Type</th>
                    <th class="heading">Cost</th>
                    <th class="heading">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
            <tfoot>
                <tr>
                    <th id="total" colspan="2">Total :</th>
                    <td><span>£</span>00.00</td>
                </tr>
            </tfoot>
        </table>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
